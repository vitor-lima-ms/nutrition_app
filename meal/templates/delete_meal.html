{% extends "home.html" %}

{% block title %}Deletar refeição{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'delete_meal.css' %}">
{% endblock css %}

{% block content %}
    <h2>Deletar refeição</h2>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p>Tem certeza que deseja deletar a refeição <b>{{ meal.meal_name }}</b>?</p>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
{% endblock content %}
